<!DOCTYPE html>
<html><head>
    <title>Buveinės</title>
    <meta charset="UTF-8">
    <meta name="description" content="" />
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.19.custom.min.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
    <script type="text/javascript" src="js/handlebars.js"></script>
    <script type="text/javascript" src="js/chosen.jquery.min.js"></script>
    <script type="text/javascript" src="js/rusys.js"></script>
    <script type="text/javascript" src="js/kriterijai.js"></script>
    <link rel="stylesheet" type="text/css" href="css/chosen.css" media="all" /> <!-- KICKSTART -->
    <link rel="stylesheet" type="text/css" href="css/style.css" media="all" /> <!-- CUSTOM STYLES -->
    <link rel="stylesheet" type="text/css" href="css/ui-lightness/jquery-ui-1.8.19.custom.css" media="all" />

  </head>

  <body>
    <script id="species-template" type="text/x-handlebars-template">
      <div class="species-entry">
	<div> Buveinė: <strong>{{buveine}}</strong></div>
	<div> Kodas: <strong>{{kodas}}</strong></div>
	<table>
	  <tr>
	    <td>
	      Atitinka rūšių: {{count}}
	    </td>
	    <td>
	      Iš jų būdingos: {{bud}} {{bud_proc}}
	    </td>
	    <td>
	      Tipiškos: {{tip}} {{tip_proc}}
	    </td>
	  </tr>
	</table>
	<h4 class="criteria-header">Kriterijai</h4>
	<table class="criteria">
	  {{#if kriterijai.BudRusys}}
	  <tr>
	    <td class="tbl-title">
	      Būdingos rūšys
	    </td>
	    <td>
	      {{kriterijai.BudRusys}}
	    </td>
	  </tr>
	  {{/if}}
	  {{#if kriterijai.TipRusys}}
	  <tr>
	    <td class="tbl-title">
	      Tipiškos rūšys
	    </td>
	    <td>
	      {{kriterijai.TipRusys}} ({{tip}})
	    </td>
	  </tr>
	  {{/if}}
	  {{#if kriterijai.BudNeMedzRusys}}
	  <tr>
	    <td class="tbl-title">
	      Būdingos rūšys (išsk. medžius ir krūmus)
	    </td>
	    <td>
	      {{kriterijai.BudNeMedzRusys}} ({{bud_nemedz}})
	    </td>
	  </tr>
	  {{/if}}
	  {{#if kriterijai.TipNeMedzRusys}}
	  <tr>
	    <td class="tbl-title">
	      Tipiškos rūšys (išsk. medžius ir krūmus)
	    </td>
	    <td>
	      {{kriterijai.TipNeMedzRusys}} ({{tip_nemedz}})
	    </td>
	  </tr>
	  {{/if}}
	  {{#if kriterijai.BudMedzRusys}}
	  <tr>
	    <td class="tbl-title">
	      Būdingos rūšys (tik medžiai ir krūmai)
	    </td>
	    <td>
	      {{kriterijai.BudMedzRusys}} ({{bud_medz}})
	    </td>
	  </tr>
	  {{/if}}
	  {{#if kriterijai.BudZolRusys}}
	  <tr>
	    <td class="tbl-title">
	      Būdingos rūšys (tik žolės ir krūmokšniai)
	    </td>
	    <td>
	      {{kriterijai.BudZolRusys}} ({{bud_zol}})
	    </td>
	  </tr>
	  {{/if}}
	  {{#if kriterijai.TipZolRusys}}
	  <tr>
	    <td class="tbl-title">
	      Tipiškos rūšys (tik žolės ir krūmokšniai)
	    </td>
	    <td>
	      {{kriterijai.TipZolRusys}} ({{tip_zol}})
	    </td>
	  </tr>
	  {{/if}}
	</table>
	<h4 class="missingspecies-header">Trūkstamos rūšys</h4>
	<div class="missingspecies">
	  <ul>
	  {{#each tip_rusys}}
	  <li><strong>{{this}}</strong></li>
	  {{/each}}}
	  {{#each bud_rusys}}
	  <li>{{this}}</li>
	  {{/each}}}
	  </ul>
	</div>
      </div>
    </script>

    <div id="container">

      <div id="search">
	<h1>Buveinės</h1>
	<div id="search-form">
	  <form>
	    <div>
	      <select multiple="multiple" name="species" id="species"
		      data-placeholder="Rūšys.." style="width:700px;" class="chzn-select">
	      </select>
	    </div>
	    <div>
	      <button id="search-exec">Rodyti</button>
	      <button id="search-clear">Valyti</button>
	    </div>
	  </form>

	</div>

	<hr />

	<div id="species-container">

	</div>

      </div>

      <div id="footer">

      </div>

    </div>
</body></html>
